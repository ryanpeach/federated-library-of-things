name: CI Pipeline

on:
  pull_request:

jobs:
  
  fmt_prettier:
    runs-on: ubuntu-latest
    container: tmknom/prettier:3.2.5
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Run Prettier
        run: npx prettier -c . '!**/volumes' '!**/dist' '!target' '!**/translations' '!api_tests/pnpm-lock.yaml'
  
  fmt_sql:
    runs-on: ubuntu-latest
    container: backplane/pgformatter
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Format SQL
        run: ./scripts/sql_format_check.sh
        
  fmt_toml:
    runs-on: ubuntu-latest
    container: tamasfe/taplo:0.9.3
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Format TOML
        run: docker run --rm -v $PWD:/data tamasfe/taplo:0.9.3 format --check
  
  cargo_fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
          toolchain: nightly
      - run: cargo +nightly fmt -- --check

  cargo_clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
          toolchain: 1.81
      - run: cargo clippy --workspace --tests --all-targets -- -D warnings

  cargo_test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.81
      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -U postgres && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
        env:
          PGPASSWORD: postgres
      - run: psql -h localhost -c "CREATE USER lemmy WITH PASSWORD 'password' SUPERUSER;"
        env:
          PGPASSWORD: postgres
      - run: cargo test --workspace --no-fail-fast

